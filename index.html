<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-slate-50">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/ideias/">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Innovation Hub</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="./assets/css/google_fonts_family_inter.css"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="./assets/css/tailwindcss.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Outfit", "sans-serif"]
          },
          colors: {
            brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }
          }
        }
      }
    }
  </script>

  <!-- React & Chart.js -->
  <script crossorigin src="./libs/react/react_18_unpkg.js"></script>
  <script crossorigin src="./libs/react/react_dom_18_unpkg.js"></script>
  <script src="./libs/chart/chart.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-in {
      animation-fill-mode: forwards;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    .slide-in-from-bottom-4 {
      animation-name: slideUp;
    }

    @keyframes slideUp {
      from {
        transform: translateY(1rem);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body class="h-full text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900">
  <div id="root"></div>

  <!-- App Entry Point -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
